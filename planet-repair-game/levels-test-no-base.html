<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>关卡选择测试（无base.js）</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #252429;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .levels-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .level-card {
            width: 160px;
            height: 200px;
            background: #FFF;
            border-radius: 12px;
            border: 3px solid blue;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            
            /* 确保触摸事件响应 */
            touch-action: manipulation;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .level-card:active {
            transform: scale(0.95);
        }
        
        .level-card.current-challenge {
            border: 4px solid;
            border-image-source: linear-gradient(45deg, #FFD700, #FFA500, #FFD700, #FFA500);
            border-image-slice: 1;
            box-shadow: 0px 0px 15px #FFD700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .level-text {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 90%;
            max-height: 150px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            font-size: 12px;
            overflow-y: auto;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="debugPanel" class="debug-panel">初始化中...</div>
    
    <div class="levels-container">
        <div class="level-card current-challenge" data-level="1">
            <div>🌟</div>
            <div class="level-text">关卡 1</div>
        </div>
        
        <div class="level-card" data-level="2">
            <div>🔒</div>
            <div class="level-text">关卡 2</div>
        </div>
        
        <div class="level-card" data-level="3">
            <div>🔒</div>
            <div class="level-text">关卡 3</div>
        </div>
    </div>
    
    <script>
        const debugPanel = document.getElementById('debugPanel');
        let logCount = 0;
        
        function log(msg) {
            logCount++;
            const time = new Date().toLocaleTimeString();
            debugPanel.innerHTML = `[${logCount}] ${time}: ${msg}<br>` + debugPanel.innerHTML;
            console.log(`[${logCount}] ${msg}`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('🎯 页面加载完成，开始初始化');
            
            const cards = document.querySelectorAll('.level-card');
            log(`✅ 找到 ${cards.length} 个关卡卡片`);
            
            cards.forEach((card, index) => {
                const levelNumber = parseInt(card.dataset.level);
                log(`🔗 绑定关卡 ${levelNumber} 事件`);
                
                // 点击事件
                card.addEventListener('click', function(e) {
                    log(`🖱️ 关卡 ${levelNumber} - click事件`);
                    alert(`点击关卡 ${levelNumber}！`);
                });
                
                // 触摸事件
                card.addEventListener('touchstart', function(e) {
                    log(`📱 关卡 ${levelNumber} - touchstart事件`);
                    e.preventDefault();
                    this.style.transform = 'scale(0.95)';
                }, {passive: false});
                
                card.addEventListener('touchend', function(e) {
                    log(`📱 关卡 ${levelNumber} - touchend事件`);
                    e.preventDefault();
                    this.style.transform = '';
                    
                    setTimeout(() => {
                        log(`📱 关卡 ${levelNumber} - 延迟触发点击`);
                        alert(`触摸关卡 ${levelNumber}！`);
                    }, 50);
                }, {passive: false});
                
                // Pointer事件
                card.addEventListener('pointerdown', function(e) {
                    log(`👆 关卡 ${levelNumber} - pointerdown (${e.pointerType})`);
                });
                
                // 鼠标事件（PC测试）
                card.addEventListener('mousedown', function(e) {
                    log(`🖱️ 关卡 ${levelNumber} - mousedown事件`);
                });
            });
            
            log('🎯 所有事件绑定完成！');
            
            // 测试页面基本交互
            document.addEventListener('click', function(e) {
                log(`🎯 页面点击 - 目标: ${e.target.tagName}.${e.target.className}`);
            });
        });
    </script>
</body>
</html>
