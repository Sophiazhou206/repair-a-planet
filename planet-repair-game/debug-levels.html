<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>关卡调试</title>
    <style>
        body {
            margin: 0;
            background: #252429;
            font-family: Arial, sans-serif;
        }
        
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 9999;
            border-radius: 5px;
        }
        
        .test-section {
            margin-top: 220px;
            padding: 20px;
            color: white;
        }
        
        .test-button {
            display: block;
            width: 200px;
            height: 50px;
            margin: 10px auto;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .test-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="debugInfo" class="debug-info">初始化调试...</div>
    
    <div class="test-section">
        <h2>关卡状态测试</h2>
        <button class="test-button" onclick="testGameProgress()">检查游戏进度</button>
        <button class="test-button" onclick="simulateLevel1Complete()">模拟第一关完成</button>
        <button class="test-button" onclick="clearProgress()">清空进度</button>
        <button class="test-button" onclick="goToLevels()">去关卡选择页面</button>
        <button class="test-button" onclick="goToGame1()">直接进入第一关</button>
        <button class="test-button" onclick="goToGame2()">直接进入第二关</button>
    </div>
    
    <script>
        const debugInfo = document.getElementById('debugInfo');
        let logCount = 0;
        
        function log(msg) {
            logCount++;
            const time = new Date().toLocaleTimeString();
            debugInfo.innerHTML = `[${logCount}] ${time}: ${msg}<br>` + debugInfo.innerHTML;
            console.log(`[${logCount}] ${msg}`);
        }
        
        function testGameProgress() {
            try {
                const progress = localStorage.getItem('planetRepairGameProgress');
                if (progress) {
                    const data = JSON.parse(progress);
                    log(`📊 当前游戏进度: ${JSON.stringify(data)}`);
                } else {
                    log(`📊 无游戏进度数据`);
                }
            } catch (error) {
                log(`❌ 读取进度失败: ${error.message}`);
            }
        }
        
        function simulateLevel1Complete() {
            const gameProgress = {
                level1Completed: true,
                currentLevel: 2,
                unlockedLevels: [1, 2]
            };
            localStorage.setItem('planetRepairGameProgress', JSON.stringify(gameProgress));
            log(`✅ 模拟第一关完成，第二关解锁`);
            testGameProgress();
        }
        
        function clearProgress() {
            localStorage.removeItem('planetRepairGameProgress');
            log(`🔄 游戏进度已清空`);
            testGameProgress();
        }
        
        function goToLevels() {
            log(`🎯 跳转到关卡选择页面`);
            window.location.href = 'html/levels.html';
        }
        
        function goToGame1() {
            log(`🎮 直接进入第一关`);
            window.location.href = 'html/game.html?level=1';
        }
        
        function goToGame2() {
            log(`🎮 直接进入第二关`);
            window.location.href = 'html/game.html?level=2';
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 调试页面加载完成');
            testGameProgress();
        });
    </script>
</body>
</html>
