<!DOCTYPE html>
<html>
<head>
    <title>清空游戏进度</title>
</head>
<body>
    <h1>清空游戏进度</h1>
    <button onclick="clearStorage()">清空本地存储</button>
    <button onclick="showStorage()">显示当前进度</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            localStorage.removeItem('planetRepairGameProgress');
            document.getElementById('result').innerHTML = '✅ 游戏进度已清空';
        }
        
        function showStorage() {
            const progress = localStorage.getItem('planetRepairGameProgress');
            document.getElementById('result').innerHTML = 
                '当前进度: ' + (progress ? JSON.stringify(JSON.parse(progress), null, 2) : '无');
        }
        
        // 自动显示当前进度
        showStorage();
    </script>
</body>
</html>
