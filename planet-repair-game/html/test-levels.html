<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>关卡测试 - 修一个星球</title>
    <style>
        /* 完全按照Figma规格重写 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #252429;
            font-family: 'Alimama ShuHeiTi', Arial, sans-serif;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 390px;
            height: 844px;
            margin: 0 auto;
            background: #252429;
        }

        /* 关卡卡片 */
        .level-card {
            position: absolute;
            width: 171px;
            height: 198px;
            background: #CDCDCD;
            border-radius: 8px;
            cursor: pointer;
        }

        /* 关卡背景图片 */
        .level-bg-image {
            position: absolute;
            width: 183px;
            height: 325.33px;
            left: calc(50% - 183px/2);
            top: calc(50% - 325.33px/2 - 25.33px);
            object-fit: cover;
            border-radius: 8px;
        }

        /* 未选中状态遮罩 */
        .level-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            border-radius: 8px;
        }

        /* Frame 44 - 标签容器 */
        .level-label {
            /* Auto layout */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 2px 8px 4px;
            gap: 10px;
            
            position: absolute;
            width: 61px;
            height: 28px;
            left: calc(50% - 61px/2 - 0.5px);
            top: 148px;
            
            background: rgba(86, 33, 14, 0.5);
            border-radius: 8px;
        }

        /* 关卡文字基础样式 */
        .level-text {
            width: 45px;
            height: 22px;
            
            font-family: 'Alimama ShuHeiTi', Arial, sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 16px;
            line-height: 22px;
            text-align: center;
            letter-spacing: -0.32px;
            
            /* Inside auto layout */
            flex: none;
            order: 0;
            flex-grow: 0;
            
            /* 防止文字换行 */
            white-space: nowrap;
            overflow: hidden;
            
            /* 移除默认样式 */
            background: none;
            padding: 0;
            margin: 0;
            
            transition: all 0.3s ease;
        }

        /* 未选中状态文字 */
        .level-card:not(.selected) .level-text {
            color: #969696;
            border: 1px solid rgba(88, 40, 17, 0.3);
        }

        /* 选中状态文字 */
        .level-card.selected .level-text {
            color: #FFFFFF;
            border: 1px solid #F4990F;
        }

        /* 关卡位置 */
        .level-card:nth-child(1) { top: 124px; left: 16px; }  /* 关卡1 - 默认选中 */
        .level-card:nth-child(2) { top: 124px; left: 203px; } /* 关卡2 */
        .level-card:nth-child(3) { top: 338px; left: 16px; }  /* 关卡3 */
        .level-card:nth-child(4) { top: 338px; left: 203px; } /* 关卡4 */
        .level-card:nth-child(5) { top: 552px; left: 16px; }  /* 关卡5 */
        .level-card:nth-child(6) { top: 552px; left: 203px; } /* 关卡6 */

        /* 选中状态卡片样式 */
        .level-card.selected {
            box-shadow: 0px 0px 6px #FDD546, inset 0px 0px 4px #FFFC9E;
        }

        /* 选中状态 - 移除遮罩 */
        .level-card.selected .level-overlay {
            display: none;
        }

        /* 调试边框 */
        .debug .level-label {
            border: 2px solid #ff0000;
        }
        
        .debug .level-text {
            border: 2px solid #00ff00 !important;
        }

        /* 移动端适配 */
        @media screen and (max-width: 390px), screen and (max-height: 844px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                transform: scale(calc(min(100vw / 390, 100vh / 844)));
                transform-origin: top center;
            }
        }

        @media screen and (min-width: 768px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
                min-height: 100vh;
                padding: 20px;
            }
            
            .game-container {
                width: 390px !important;
                height: 844px !important;
                transform: none !important;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                border: 2px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="debug-panel" style="position: fixed; top: 10px; right: 10px; background: rgba(255,255,255,0.9); color: #000; padding: 10px; font-size: 12px; z-index: 1000; border-radius: 5px;">
        🔍 调试模式<br>
        容器: 390×844px<br>
        <button onclick="document.body.classList.toggle('debug')">切换调试边框</button>
    </div>

    <div class="game-container">
        <div class="levels-container">
            <!-- 关卡1 - 默认选中 -->
            <div class="level-card selected" data-level="1">
                <img src="./images/level-1-bg.png" alt="关卡1" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 1</span>
                </div>
            </div>
            
            <!-- 关卡2 -->
            <div class="level-card" data-level="2">
                <img src="./images/level-2-bg.png" alt="关卡2" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 2</span>
                </div>
            </div>
            
            <!-- 关卡3 -->
            <div class="level-card" data-level="3">
                <img src="./images/level-3-bg.png" alt="关卡3" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 3</span>
                </div>
            </div>
            
            <!-- 关卡4 -->
            <div class="level-card" data-level="4">
                <img src="./images/level-4-bg.png" alt="关卡4" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 4</span>
                </div>
            </div>
            
            <!-- 关卡5 -->
            <div class="level-card" data-level="5">
                <img src="./images/level-5-bg.png" alt="关卡5" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 5</span>
                </div>
            </div>
            
            <!-- 关卡6 -->
            <div class="level-card" data-level="6">
                <img src="./images/level-6-bg.png" alt="关卡6" class="level-bg-image">
                <div class="level-overlay"></div>
                <div class="level-label">
                    <span class="level-text">关卡 6</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const levelCards = document.querySelectorAll('.level-card');
            
            levelCards.forEach(card => {
                card.addEventListener('click', function() {
                    // 移除所有选中状态
                    levelCards.forEach(c => c.classList.remove('selected'));
                    // 添加选中状态
                    this.classList.add('selected');
                    
                    console.log('选中关卡:', this.dataset.level);
                });
            });
            
            console.log('测试页面加载完成');
        });
    </script>
</body>
</html>
