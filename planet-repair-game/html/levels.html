    <script>
        console.log('üîß Âä†ËΩΩÂ§áÁî®Ëß¶Êë∏‰∫ã‰ª∂Â§ÑÁêÜ');
        
        // Â§áÁî®ÂàùÂßãÂåñÔºå‰∏ç‰æùËµñÂ§çÊùÇÁöÑÊû∂ÊûÑ
        setTimeout(() => {

            console.log(`üéØ Â§áÁî®ÊñπÊ°àÊâæÂà∞ ${cards.length} ‰∏™ÂÖ≥Âç°Âç°Áâá`);
            
            cards.forEach((card, index) => {
                const levelNum = index + 1;
                
                // Âº∫Âà∂Ê†∑Âºè
                card.style.touchAction = 'manipulation';
                card.style.userSelect = 'none';
                card.style.webkitTapHighlightColor = 'transparent';
                card.style.pointerEvents = 'auto';
                card.style.zIndex = '20';
                
                // Â§áÁî®ÁÇπÂáªÂ§ÑÁêÜ
                function backupClick() {
                    console.log(`üöÄ Â§áÁî®ÁÇπÂáªÂ§ÑÁêÜ - ÂÖ≥Âç° ${levelNum}`);
                    if (levelNum === 1) {
                        console.log(`‚úÖ ËøõÂÖ•ÂÖ≥Âç° ${levelNum}`);
                        window.location.href = `game.html?level=${levelNum}`;
                    } else {
                        console.log(`üîí ÂÖ≥Âç° ${levelNum} Êú™Ëß£ÈîÅ`);
                        alert(`ÂÖ≥Âç° ${levelNum} Êú™Ëß£ÈîÅ`);

                // ÁßªÈô§ÊâÄÊúâÁé∞Êúâ‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºàÂ¶ÇÊûúÊúâÁöÑËØùÔºâ
                card.onclick = null;
                card.ontouchstart = null;
                card.ontouchend = null;
                
                // ÁÆÄÂçïÁõ¥Êé•ÁöÑ‰∫ã‰ª∂Â§ÑÁêÜ
                card.addEventListener('click', function(e) {
                    console.log(`üñ±Ô∏è Â§áÁî®click - ÂÖ≥Âç° ${levelNum}`);
                    e.stopPropagation();
                    backupClick();
                });
                
                card.addEventListener('touchstart', function(e) {
                    console.log(`üì± Â§áÁî®touchstart - ÂÖ≥Âç° ${levelNum}`);
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.transform = 'scale(0.95)';

                    console.log(`üì± Â§áÁî®touchend - ÂÖ≥Âç° ${levelNum}`);
                    e.preventDefault();
                    e.stopPropagation();

                    setTimeout(() => {
                        console.log(`üì± Â§áÁî®Âª∂ËøüÁÇπÂáª - ÂÖ≥Âç° ${levelNum}`);
